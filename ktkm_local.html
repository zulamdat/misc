<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KASKUS | Keluarga Tak Kasat Mata</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, height=device-height">
    </head>
    <body>    
        <div style="background: black;">
            <iframe id="photo-competition" src="https://microsite.kaskus.dev/ktkm/endpoint/photo_competition" height="470px" scrolling="yes" width="100%" frameborder="0"></iframe>
        </div>
    </body>
    <script src="https://microsite.kaskus.dev/ms/assets/ktkm/js/jquery.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('message', function(e) {
            try{
                var origin = e.origin || e.originalEvent.origin;
                if('https://microsite.kaskus.dev' === origin)
                {
                    var json = JSON.parse(e.data);
                    var iframe = document.getElementById(json.iframe_id);;
                    iframe.setAttribute("height", json.height);
                    iframe.setAttribute("scrolling", "no");
                }
            }
            catch(err)
            {
            }
        }, false);
    </script>
</html>
